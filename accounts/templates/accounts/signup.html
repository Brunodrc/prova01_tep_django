{% extends 'geral/base.html' %} 

{% block 'title' %}Cadastre-se{% endblock %}

{% block 'content' %}

<div class="container">
  {% if messages %}
    {% for message in messages %}
        <div class="alert {{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-light fs-5">Fa√ßa o seu cadastro</h5>
          <hr>
          <form action="{% url 'user_register' %}" method="POST">{% csrf_token %}
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="meuusername"
                name="username"
              />
              <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
                name="password1"
              />
              <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Repetir a senha"
                name="password2"
              />
              <label for="floatingPassword">Repita a senha digitada</label>
            </div>
            <!-- utilizar o select aqui com os tipos de perfis -->
            <div class="form-floating mb-3">
              <select class="form-select" aria-label="Default select example" name="risk_profile">
                <option selected>Selecione o seu perfil de investidor</option>
                {% for r in risk_profile %}
                <option value={{r.0}}>{{r.1}}</option>
                {% endfor %}
              </select>
              <label for="floatingPassword">select</label>
            </div>

            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="rememberPasswordCheck"
              />
              <label class="form-check-label" for="rememberPasswordCheck">
                Lembre-me a senha
              </label>
            </div>
            <div class="d-grid">
              <button
                class="btn btn-dark btn-login text-uppercase fw-bold"
                type="submit"
              >
                Cadastrar-se
              </button>
            </div>
            <hr class="my-4" />
            <div class="d-grid mb-2">
              <button
                class="btn btn-google btn-login text-uppercase fw-bold"
                type="submit"
              >
                <i class="fab fa-google me-2"></i> Sign in with Google
              </button>
            </div>
            <div class="d-grid">
              <button
                class="btn btn-facebook btn-login text-uppercase fw-bold"
                type="submit"
              >
                <i class="fab fa-facebook-f me-2"></i> Sign in with Facebook
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
